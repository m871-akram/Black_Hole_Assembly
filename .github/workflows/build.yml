name: CMake Build

on:
  push:
    branches: [ main, copilot/** ]
  pull_request:
    branches: [ main ]

jobs:
  build-ubuntu:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake libglew-dev libglfw3-dev libglm-dev
        
    - name: Configure CMake
      run: |
        mkdir -p build
        cd build
        cmake .. -DCMAKE_BUILD_TYPE=Release
        
    - name: Build PhysicsASM_Demo
      run: |
        cd build
        make PhysicsASM_Demo
        
    - name: Test PhysicsASM_Demo
      run: |
        cd build
        ./PhysicsASM_Demo
        
    - name: Run Benchmarks
      run: |
        cd build
        ./PhysicsASM_Demo --benchmark
        
    - name: Build Graphics Demos (if dependencies available)
      continue-on-error: true
      run: |
        cd build
        make BlackHole_space || echo "BlackHole_space requires OpenGL 4.3+"
        make Gravity_Grid || echo "Gravity_Grid build failed"
        make BlackHole_curv || echo "BlackHole_curv build failed"
        
    - name: List built executables
      run: |
        cd build
        ls -lah PhysicsASM_Demo BlackHole_space Gravity_Grid BlackHole_curv 2>/dev/null || true
